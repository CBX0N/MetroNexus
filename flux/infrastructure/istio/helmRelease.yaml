---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-base
  namespace: default
spec:
  install:
    createNamespace: true
  targetNamespace: istio-system
  interval: 10m
  chart:
    spec:
      chart: base
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: default
      interval: 10m
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-cni
  namespace: default
spec:
  install:
    createNamespace: true
  targetNamespace: istio-system
  interval: 10m
  chart:
    spec:
      chart: cni
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: default
      interval: 10m
  dependsOn:
    - name: istio-base
  values:
    cniBinDir: /var/lib/rancher/k3s/data/current/bin/
    cniConfDir: /var/lib/rancher/k3s/agent/etc/cni/net.d
    global:
      platform: k3s
    logLevel: info
    excludeNamespaces:
      - istio-system
      - kube-system
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-istiod
  namespace: default
spec:
  install:
    createNamespace: true
  targetNamespace: istio-system
  interval: 10m
  chart:
    spec:
      chart: istiod
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: default
      interval: 10m
  dependsOn:
    - name: istio-base
    - name: istio-cni
  values:
    global:
      cni:
        enabled: true